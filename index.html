<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="player">
      <video class="player__video viewer"></video>

      <div class="player__controls">
        <div class="video_time">
          <div class="current_time">0:00</div>
          <div class="total_time">0:00</div>
        </div>

        <div class="player__controls_bar">
          <div class="progress">
            <div class="progress__filled"></div>
          </div>
          <div class="player__controls_buttons">
            <button class="player__button toggle play" title="Toggle Play">
              â–º
            </button>
            <input
              type="range"
              name="volume"
              class="player__slider"
              min="0"
              max="1"
              step="0.05"
              value="1"
            />
            <input
              type="range"
              name="playbackRate"
              class="player__slider"
              min="0.5"
              max="2"
              step="0.1"
              value="1"
            />
            <div>
              <button data-skip="-10">Â« 10s</button>

              <button data-skip="25">25s Â»</button>
              <button class="fullscreen">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="fullscreen"
                  width="32"
                  height="32"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="#ffffff"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M4 8v-2a2 2 0 0 1 2 -2h2" />
                  <path d="M4 16v2a2 2 0 0 0 2 2h2" />
                  <path d="M16 4h2a2 2 0 0 1 2 2v2" />
                  <path d="M16 20h2a2 2 0 0 0 2 -2v-2" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="scripts.js"></script>
  </body>
</html>
